<main class="flex h-screen items-start justify-center bg-slate-600">
  <form
    onsubmit="event.preventDefault()"
    class="mx-auto max-w-sm mt-8 space-y-4 rounded-md bg-slate-100 p-8 shadow-md"
  >
    <div>
      <label for="user" class="sr-only">Email</label>
      <input
        id="user"
        type="email"
        placeholder="Email"
        class="w-full rounded border px-4 py-2 text-sm font-light"
      />
    </div>
    <div>
      <label for="Password" class="sr-only">Password</label>
      <input
        type="password"
        placeholder="Password"
        class="w-full rounded border px-4 py-2 text-sm font-light"
      />
    </div>
    <button
      class="w-full rounded-md border-2 border-current bg-purple-800 px-2 py-1 text-white hover:bg-purple-400"
    >
      Submit
    </button>
  </form>
</main>
